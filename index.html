<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Grids</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="grid.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="header">
    <div class="centered">
      <div class="container">
        <h1 class="h1">My first Grids experience!</h1>
        <nav class="navigation">
          <ul class="menu">
            <li class="menu__link">Главная</li>
            <li class="menu__link">Возможности</li>
            <li class="menu__link">Цены</li>
            <li class="menu__link">Поддержка</li>
            <li class="menu__link menu__link--right">Личный кабинет</li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="centered">
    <div class="container">
      <aside class="aside-bar">
        <h2 class="h2">Панель фильтров</h2>
        <form>
          <div>
            <label>
              <span>Количество</span>
              <input type="text">
            </label>
          </div>
          <div>
            <label>
              <span>Стоимость</span>
              <input type="text">
            </label>
          </div>
        </form>
      </aside>

      <main class="content">
        <div class="content-item">01</div>
        <div class="content-item">02</div>
        <div class="content-item">03</div>
        <div class="content-item">04</div>
        <div class="content-item">05</div>
        <div class="content-item">06</div>
        <div class="content-item">07</div>
        <div class="content-item">08</div>
        <div class="content-item">09</div>
      </main>
    </div>
  </div>

  <div class="centered">
    <div class="grid-name-container">
      <aside class="aside-bar-2">
        <h2 class="h2">Панель фильтров</h2>
        <form>
          <div>
            <label>
              <span>Количество</span>
              <input type="text">
            </label>
          </div>
          <div>
            <label>
              <span>Стоимость</span>
              <input type="text">
            </label>
          </div>
        </form>
      </aside>

      <main class="content-2 grid-name-container">
        <div class="content-item-2">01</div>
        <div class="content-item-2">02</div>
        <div class="content-item-2">03</div>
        <div class="content-item-2">04</div>
        <div class="content-item-2">05</div>
        <div class="content-item-2">06</div>
        <div class="content-item-2">07</div>
        <div class="content-item-2">08</div>
        <div class="content-item-2">09</div>
      </main>
    </div>
  </div>
</body>
</html>
